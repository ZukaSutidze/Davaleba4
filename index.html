<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <input id="border" type="text" placeholder="Enter Your Name" required> 
    <br>
    <input id="border" type="number" placeholder="Enter Your Age" required>
    <br>
    <input id="border" type="password" placeholder="Enter Your Password" required>
    <br>
    <input id="border" type="email" placeholder="Enter Your Email" required>
    <br>
    <h1 style="color: #FF0F21;">Choose Your Favourite Sport</h1>
    <input id="Football" class="checkbox" type="checkbox">
    <label for="Football">Football</label>
    <input id="Basketball" class="checkbox" type="checkbox">
    <label for="Basketball">Basketball</label>
    <input id="Swiming" class="checkbox" type="checkbox">
    <label for="Swiming">Swiming</label>
    <h1 style="color: #B88620;">Choose Your Range </h1>
    <input id="15-21" class="checkbox" type="radio" name="age">
    <label for="15-21">15-21</label>
    <input id="21-25" class="radio" type="radio" name="age">
    <label for="21-25">21-25</label>
    <input id="25-35" class="radio" type="radio" name="age">
    <label for="25-35">25-35</label>
    <input id="35+" class="radio" type="radio" name="age">
    <label for="35+">35+</label>
    <br>
    <br>
    <input type="date" id="border">
    <br>
    <input type="time" id="border">
    <br>
    <a href="https://lichess.org" target="_blank">Click Here to Play Chess</a>
    <br>
    <br>
    <input type="submit" value="Send" class="submit">
</form>

    
    

    
</body>
</html>
